<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoMax Investment</title>
  <style>
    /* Reset and Global Styling */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
    }
    h1, h2, h3 { font-weight: 600; }
    a { color: #1fa2ff; text-decoration: none; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      color: white;
    }
    .logo { font-size: 1.5em; font-weight: bold; color: #1fa2ff; }
    header nav a { margin: 0 15px; font-size: 1.1em; }

    /* Ticker Section */
    .ticker-container {
      background: #1b2838;
      margin: 20px auto;
      width: 80%;
      max-width: 1000px;
      border-radius: 10px;
      padding: 15px;
      color: #d3d3d3;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    .ticker-header, .ticker-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-size: 1.1em;
    }
    .ticker-header { border-bottom: 1px solid #444; }
    .ticker-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin: 6px 0;
    }

    /* Dashboard Section */
    .dashboard {
      width: 80%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      color: #f5f5f5;
    }
    .dashboard-card {
      flex: 1;
      min-width: 280px;
      background: #1b2838;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }
    .dashboard-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .balance { font-size: 2em; color: #2ee59d; font-weight: bold; }
    .invest-button {
      background: #1fa2ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .invest-button:hover { background: #0d8ddb; }

    /* Animation for ticker */
    .ticker-item { animation: fadeIn 0.6s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">CryptoMax</div>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#invest">Invest</a>
      <a href="#transactions">Transactions</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Transaction Ticker -->
    <section class="ticker-container">
      <div class="ticker-header">
        <span>Name</span>
        <span>Action</span>
        <span>Amount</span>
      </div>
      <div id="ticker" class="ticker"></div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="dashboard">
      <div class="dashboard-card">
        <h3>Total Balance</h3>
        <div class="balance" id="total-balance">$0.00</div>
      </div>
      <div class="dashboard-card">
        <h3>Investment Earnings</h3>
        <div class="balance" id="investment-earnings">$0.00</div>
      </div>
      <div class="dashboard-card">
        <h3>Invest Now</h3>
        <button class="invest-button" onclick="invest()">Start Investing</button>
      </div>
    </section>
  </main>

  <script>
    // Names and actions for the transaction ticker
    const names = ["Alice", "Bob", "Charlie", "David", "Eva", "Felix", "Grace", "Hannah", "Ian", "Jasmine"];
    const actions = ["Deposited", "Withdrawn"];
    const totalEntries = 3840;

    function generateTransaction(action) {
      let amount;
      if (action === "Deposited") {
        const isSmallDeposit = Math.random() < 0.7;
        amount = isSmallDeposit ? Math.floor(Math.random() * 551 + 50) : Math.floor(Math.random() * 4501 + 500);
      } else {
        const isLargeWithdrawal = Math.random() < 0.6;
        amount = isLargeWithdrawal ? Math.floor(Math.random() * 19001 + 1000) : Math.floor(Math.random() * 2901 + 100);
      }
      return {
        name: names[Math.floor(Math.random() * names.length)],
        action: action,
        amount: `$${amount.toLocaleString()}`
      };
    }

    // Populate transactions for the ticker
    const transactions = Array.from({ length: totalEntries }, () => generateTransaction(actions[Math.floor(Math.random() * actions.length)]));

    function displayTickerBatch() {
      const tickerElement = document.getElementById("ticker");
      tickerElement.innerHTML = "";
      const batch = transactions.splice(0, 5);
      batch.forEach(transaction => {
        const div = document.createElement("div");
        div.classList.add("ticker-item");
        div.innerHTML = `<span>${transaction.name}</span><span>${transaction.action}</span><span>${transaction.amount}</span>`;
        tickerElement.appendChild(div);
      });
      if (transactions.length === 0) transactions.push(...batch);
    }

    setInterval(displayTickerBatch, 22500);
    displayTickerBatch();

    // Dashboard investment simulation
    let totalBalance = 0;
    let investmentEarnings = 0;

    function invest() {
      const investmentAmount = Math.floor(Math.random() * 500 + 50);
      totalBalance += investmentAmount;
      investmentEarnings += investmentAmount * 0.05;  // 5% investment return for illustration
      document.getElementById("total-balance").textContent = `$${totalBalance.toLocaleString()}`;
      document.getElementById("investment-earnings").textContent = `$${investmentEarnings.toLocaleString()}`;
      alert(`Invested $${investmentAmount.toLocaleString()} with a 5% return!`);
    }
  </script>
</body>
</html>
