<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Investment Site</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <!-- Header Section -->
  <header class="site-header">
    <!-- Logo -->
    <div class="logo">
      <img src="path/to/logo.png" alt="Logo" class="logo-image">
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">About Us</a>
      <a href="#" class="nav-item">Invest Now</a>
      <a href="#" class="nav-item">Contact Us</a>
    </nav>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <a href="#" class="action-button">Go To My Wallet</a>
      <a href="#" class="action-button">Go To My Profile</a>
    </div>

    <!-- Profile Icon -->
    <div class="profile-icon">
      <span>rt</span>
    </div>
  </header>

  <!-- Cryptocurrency Ticker Section -->
  <section class="crypto-ticker">
    <div class="ticker">
      <span class="ticker-item">BTC <span class="price">$23.84</span> <span class="percent-change">-5.99%</span></span>
      <span class="ticker-item">NEO <span class="price">$9.707</span> <span class="percent-change">-4.12%</span></span>
      <span class="ticker-item">Bitcoin SV <span class="price">$49.62</span> <span class="percent-change">+9.98%</span></span>
      <span class="ticker-item">Quant <span class="price">$58.62</span> <span class="percent-change">-11.87%</span></span>
      <span class="ticker-item">Nexo <span class="price">$0.99</span> <span class="percent-change">+0.97%</span></span>
      <span class="ticker-item">OKB Token <span class="price">$39.77</span></span>
    </div>
    <div class="ticker-source">Cryptocurrency Prices by Coinlib</div>
  </section>
</body>
</html>
